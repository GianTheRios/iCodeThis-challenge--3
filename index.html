<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/68e337381d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <!-- Change code below this line -->
  <body>
    <main>
      <div class="card">
        <div class="card__title">
          <h3>Let's keep in touch</h3>
          <p>
            Subscribe to keep with fresh news and exciting updates.<br />
            We promise not to spam you!
          </p>
        </div>
        <div class="form__fill">
          <input type="email" placeholder="Enter your email address" />
          <button class="btn">
            Send <i class="fa-solid fa-arrow-right-long fa-fade"></i>
          </button>
        </div>
        <div class="card__terms">
          <input type="radio" id="radio1" name="group1" />
          <label for="radio1"
            >I agree to my email address being stored and<br />
            used to receive monthly newsletter.</label
          >
        </div>
      </div>
    </main>
  </body>
  <!-- Change code above this line -->
</html>
